<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!--Font Awesome CDN Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--External CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- container -->
    <div class="container">
        <div class="form-container">
            <h1>Registration Form</h1>
            <div class="username">
                <input type="text" id="username" class="input-field" placeholder="Name">
                <i class="fa-solid fa-circle-check" style="color: #6be9fb;"></i>
                <label for="username">Please enter your name</label>
            </div>

            <div class="phone">
                <input type="text" id="phone" class="input-field" placeholder="Phone">
                <i class="fa-solid fa-circle-check" style="color: #6be9fb;"></i>
                <label for="username">Please enter your phone number</label>
            </div>
            <input type="submit" id="submitbutton" class="field-submit">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
